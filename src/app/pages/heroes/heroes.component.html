<h1>Listado de Heroes</h1>
<hr>
<div class="row">
    <div class="col text-end">
        <button routerLink="/heroe/nuevo" class="btn btn-primary"><i class="fa fa-plus"></i> Agregar</button>
    </div>
</div>
<table *ngIf="!cargando && heroes.length !== 0" class="table table-dark table-striped mt-3 animated fadeIn">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo/Muerto</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge bg-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge bg-danger">Muerto</label>
            </td>
            <td>
                <button [routerLink]="['/heroe', heroe.id]" class="btn btn-info mr-2"><i class="fa fa-pen"></i></button>
                <button (click)="borrarHeroe( heroe , i )" class="btn btn-danger ml-2"><i class="fa fa-trash"></i></button>
            </td>
        </tr>

    </tbody>
</table>
<div *ngIf="cargando" class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
    <p class="mb-3">Espere por favor</p>
</div>
<div *ngIf="heroes.length === 0 && !cargando" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p><i class="fa fa-exclamation fa-2x"></i></p>
</div>
